<!-- En tu index.html o app.component.html asegúrate de tener Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
  <h3 class="text-primary">{{ title }}</h3>
  <hr/>

  <form #formPelicula="ngForm" (ngSubmit)="crearPelicula()" class="row g-3" novalidate>
    <!-- Título -->
    <div class="col-md-6">
      <label for="titulo" class="form-label">Título:</label>
      <input type="text"
             id="titulo"
             name="titulo"
             #nombre="ngModel"
             [(ngModel)]="pelicula.nombre"
             class="form-control"
             [ngClass]="{'is-invalid': nombre.invalid && nombre.touched}"
             required>
      <div *ngIf="nombre.invalid && nombre.touched" class="invalid-feedback">
        El título es obligatorio.
      </div>
    </div>

    <!-- Descripción -->
    <div class="col-md-6">
      <label for="descripcion" class="form-label">Descripción:</label>
      <textarea id="descripcion"
                name="descripcion"
                #descripcion="ngModel"
                [(ngModel)]="pelicula.descripcion"
                class="form-control"
                [ngClass]="{'is-invalid': descripcion.invalid && descripcion.touched}"
                required></textarea>
      <div *ngIf="descripcion.invalid && descripcion.touched" class="invalid-feedback">
        La descripción es obligatoria.
      </div>
    </div>

    <!-- Duración -->
    <div class="col-md-4">
      <label for="duracion" class="form-label">Duración:</label>
      <input type="number"
             id="duracion"
             name="duracion"
             #duracion="ngModel"
             [(ngModel)]="pelicula.duracion"
             class="form-control"
             [ngClass]="{'is-invalid': duracion.invalid && duracion.touched}"
             required min="1">
      <div *ngIf="duracion.invalid && duracion.touched" class="invalid-feedback">
        La duración debe ser mayor que 0.
      </div>
    </div>

    <!-- Clasificación -->
    <div class="col-md-4">
      <label for="clasificiacion" class="form-label">Clasificación:</label>
      <input type="text"
             id="clasificiacion"
             name="clasificiacion"
             #clasificacion="ngModel"
             [(ngModel)]="pelicula.clasificacion"
             class="form-control"
             [ngClass]="{'is-invalid': clasificacion.invalid && clasificacion.touched}"
             required>
      <div *ngIf="clasificacion.invalid && clasificacion.touched" class="invalid-feedback">
        La clasificación es obligatoria.
      </div>
    </div>

    <!-- Categoría -->
    <div class="col-md-4">
      <label for="IdCategoria" class="form-label">Categoría:</label>
      <input type="number"
             id="IdCategoria"
             name="IdCategoria"
             #IdCategoria="ngModel"
             [(ngModel)]="pelicula.categoriaID"
             class="form-control"
             [ngClass]="{'is-invalid': IdCategoria.invalid && IdCategoria.touched}"
             required min="1">
      <div *ngIf="IdCategoria.invalid && IdCategoria.touched" class="invalid-feedback">
        La categoría es obligatoria.
      </div>
    </div>


    <!-- Botón -->
    <div class="col-12 text-end">
      <button type="submit"
              [disabled]="formPelicula.invalid"
              class="btn btn-primary">
        Crear Película
      </button>
    </div>
  </form>
</div>
